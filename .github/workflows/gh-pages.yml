name: Deploy
on:
  push:
    branches:
      - main
  pull_request::

jobs:
  deploy:
    runs-on: macos-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
  
      - name: Clean
        run: make clean
      
      - name: Make
        run: make html
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3   
        if: ${{github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html
